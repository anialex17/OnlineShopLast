{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<main>

    <form action="{% url 'shipping' %}" method="post">
        {% csrf_token %}

    <div class="container divider">
        <section class="personal-form">
            <div class="row">
                <div class="col-lg-4 personal-text-parts">
                    <h3 class="personal-forms-text">Քաղաք՝</h3>
                </div>
                <div class="col-lg-6 personal-input-parts">
                    {{ form.city }}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 personal-text-parts">
                    <h3 class="personal-forms-text">Հասցե՝</h3>
                </div>
                <div class="col-lg-6 personal-input-parts">
                    {{form.address}}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 personal-text-parts">
                    <h3 class="personal-forms-text">Հեռախոսահամար՝</h3>
                </div>
                <div class="col-lg-6 personal-input-parts">
                    {{form.phone}}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 personal-text-parts">
                    <h3 class="personal-forms-text">Ամսաթիվ՝</h3>
                </div>
                <div class="col-lg-6 personal-input-parts">
                 {{ form.date_time_shipping }}
                </div>
            </div>
            <div>
            </div>
            <div class="personal-btn-part">
                <button type="submit" class="order-btn">Պատվիրել</button>
            </div>
        </section>
    </div>
        </form>


<div class="container my-5 border">

</div>

</main>
{% endblock %}
