{% load static  %}
{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}VitaMix{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'Images/logo/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'Libs/Bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Libs/font_awesome/font_awesome.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/media.css' %}">
</head>
<body>

{% include 'include/header.html' %}
{% block content %}{% endblock %}
{% include 'include/footer.html' %}

<script src="{% static 'Libs/jQuery/jquery.js' %}"></script>
<script src="{% static 'Libs/Bootstrap/bootstrap.js' %}"></script>
<script src="{% static 'JS/script.js' %}"></script>
</body>
</html>
