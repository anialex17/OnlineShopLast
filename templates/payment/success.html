{% extends 'base.html' %}
{% load i18n %}
{% load static %}


{% block content%}
<section class="success-content">
    <div class="container">
        <div class="d-flex justify-content-center pt-5">
            <h3 class="success-header">Your order has been successfully placed!</h3>
        </div>
        <div class="d-flex justify-content-center pt-5">
            <a href="{% url 'home' %}" class="site-color success-link">
                <span>
                    <i class="fas fa-angle-left"></i>
                    &nbsp;&nbsp;{% trans 'Continue Ordering' %}
                </span>
            </a>
        </div>
    </div>
</section>
{% endblock%}
