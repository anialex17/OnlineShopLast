{% extends 'base.html' %}
{% load i18n %}
{% load static %}


{% block content%}
<section class="password-reset-content">
	<div class="container">
		<div class="d-flex flex-column pt-5">
			<div class="d-flex justify-content-center">
  	 			<h1 class="font-weight-bold mt-3">Reset Password</h1>
			</div>
			<div class="pt-3 d-flex justify-content-center border-top">
				<p>Forgot your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
			</div>
			<div class="pt-3 d-flex justify-content-center">
        		<form method="POST">
            		{% csrf_token %}
            		{{ password_reset_form }}
            		<button class="btn btn-primary" type="submit">Send email</button>
        		</form>
			</div>
  		</div>
	</div>
</section>

{% endblock %}
