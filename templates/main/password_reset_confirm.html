{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}

<section class="password-reset-confirm-content">
    <div class="container">
        <div class="d-flex flex-column pt-5">
            <div class="d-flex justify-content-center">
	            <h1 class="font-weight-bold mt-3">Password Reset Confirm</h1>
            </div>
            <div class="d-flex flex-column border-top">
                <div class="py-3">
                    <p>Please enter your new password.</p>
                </div>
                <div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-primary" type="submit">Reset password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
